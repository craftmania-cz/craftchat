# Server ID pro kontrolu tagů a jiných věcí
server: survival

# Komlpetně deaktivuje tagy
settings:
  disable-tags: false

# Defaultni config
formats:
  default:
    priority: 14
    prefix_color: GRAY # barva prefixu i tagu
    name_color: LIGHT_GRAY # barva jmena
    suffix_color: GRAY # barva suffixu
    suffix: '»' # suffix za jmenem
    chat_color: WHITE
    prefix_tooltip:
      - '&7&lZakladni rank'
    name_tooltip:
      - '&d&lNick: &f%player_name%'
      - '&a&lMoney: &f{money_formatted}&a$'
    name_click_command: '/pm %player_name%'
    allow_tag_change: true # zakazani zmeny tagu
    #custom_permission: 'extra.pravo.na.nastaveni'

