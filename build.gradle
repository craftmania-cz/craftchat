plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

apply plugin: 'java'

group 'cz.nerdy.craftchat'
version '1.1.6'

sourceCompatibility = 16
targetCompatibility = 16

// Nastaveni UTF
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

clean { delete "./target" }
clean { delete "./build" }

repositories {
    mavenCentral()
    maven { url "https://packages.craftmania.cz/repository/craftmania/" }
    maven { url "https://repo.aikar.co/content/groups/aikar/" }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://repo.extendedclip.com/content/repositories/placeholderapi/" }
    flatDir { dirs 'libs' }
    maven {
        url "https://maven.pkg.github.com/craftmania-cz/craftcore"
        credentials {
            username = GPR_USER
            password = GPR_TOKEN
        }
    }
    maven {
        url "https://maven.pkg.github.com/craftmania-cz/craftlibs"
        credentials {
            username = GPR_USER
            password = GPR_TOKEN
        }
    }
    maven {
        url "https://maven.pkg.github.com/craftmania-cz/crafteconomy"
        credentials {
            username = GPR_USER
            password = GPR_TOKEN
        }
    }
}

dependencies {
    compileOnly('org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }

    // NMS
    compileOnly name: 'spigot-1.16.4'
    compileOnly name: 'spigot-1.17'

    // CM Plugins
    compileOnly group: 'cz.craftmania.craftcore', name: 'craftcore', version: '2.6.2.1'
    compileOnly group: 'cz.craftmania.craftlibs', name: 'craftlibs', version: '1.1.9'
    compileOnly group: 'cz.craftmania.crafteconomy', name: 'crafteconomy', version: '1.5.2'

    // Commands
    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'

    // Other API
    compileOnly group: 'me.clip', name: 'placeholderapi', version: '2.10.9'
    compileOnly 'net.luckperms:api:5.0'
    implementation 'org.jetbrains:annotations:16.0.2'

}

shadowJar {
    relocate 'co.aikar.commands', 'cz.nerdy.craftchat.acf'
    relocate 'co.aikar.locales', 'cz.nerdy.craftchat.locales'
}

build.dependsOn shadowJar