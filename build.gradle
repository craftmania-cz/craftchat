plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'maven'

group 'cz.nerdy.craftchat'
version '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Nastaveni UTF
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

clean { delete "./target" }
clean { delete "./build" }

repositories {
    mavenCentral()
    maven { url "https://packages.craftmania.cz/repository/craftmania/" }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    flatDir { dirs 'libs' }
}

dependencies {
    compileOnly ('org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }
    compileOnly name: 'spigot-1.14.4'

    // CM Plugins
    compileOnly group: 'cz.craftmania.craftcore', name: 'craftcore', version: '2.2.3'
    compileOnly group: 'cz.craftmania.craftlibs', name: 'craftlibs', version: '1.0.3'


}

task compilePlugin(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
