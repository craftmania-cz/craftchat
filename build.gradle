plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'maven'

group 'cz.nerdy.craftchat'
version '1.1.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Nastaveni UTF
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

clean { delete "./target" }
clean { delete "./build" }

repositories {
    mavenCentral()
    maven { url "https://packages.craftmania.cz/repository/craftmania/" }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://repo.extendedclip.com/content/repositories/placeholderapi/" }
    flatDir { dirs 'libs' }
}

dependencies {
    compileOnly('org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }

    // NMS
    compileOnly name: 'spigot-1.16.2'
    compileOnly name: 'spigot-1.15.2'
    compileOnly name: 'spigot-1.16.1'

    // CM Plugins
    compileOnly group: 'cz.craftmania.craftcore', name: 'craftcore', version: '2.2.6'
    compileOnly group: 'cz.craftmania.craftlibs', name: 'craftlibs', version: '1.0.5'
    compileOnly group: 'cz.craftmania.crafteconomy', name: 'crafteconomy', version: '1.2.4'

    // Other API
    compileOnly group: 'me.clip', name: 'placeholderapi', version: '2.10.9'
    compileOnly 'net.luckperms:api:5.0'

}

task compilePlugin(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
